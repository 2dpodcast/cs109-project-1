<!doctype>
<html>
	<head>
		<title>Predictor</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="predict.js"></script>
	</head>
	<body>
		<h1>Enter a comment for upvote prediction</h1>
		<input type="text" id="comment">
		<button type="button" id="upvote-button">Predict Upvotes</button>
		<p id="comment-result"></p>

		<h1>Enter a word</h1>
		<input type="text" id="word">
		<button type="button" id="sentence-button">Predict Next Word</button>
		<button type="button" id="clear-button">Clear</button>
		<div id="sentence"></div>
	</body>
</html>
